<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div>
        <button onclick="testLogin()">Test Admin Login</button>
        <button onclick="testResearcherLogin()">Test Researcher Login</button>
    </div>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@oceanos.gov',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Admin Login Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Admin Login Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testResearcherLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'researcher@university.edu',
                        password: 'research123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Researcher Login Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Researcher Login Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
